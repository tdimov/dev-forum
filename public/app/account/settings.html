<div class="container"><div class="col-md-8"><div class="row"><div ng-controller="SettingsController" class="panel panel-success"><div class="panel-heading"><h3 class="panel-title text-left text-size-18">Profile settings</h3></div><div ng-controller="AccountController" class="panel-body"><form name="settingsForm" class="form-horizontal"><div class="form-group"><label for="oldPassword" class="col-md-4 text-size-18">Old password</label><div class="col-md-10"><input id="oldPassword" type="password" name="oldPassword" placeholder="Old password" ng-model="user.oldPassword" class="form-control form-validation"/></div></div><div class="form-group"><label for="newPassword" class="col-md-4 text-size-18">New password</label><div class="col-md-10"><input id="newPassword" type="password" name="newPassword" placeholder="New password" ng-model="user.newPassword" class="form-control form-validation"/></div></div><div class="form-group"><label for="FirstName" class="col-md-4 text-size-18">First name</label><div class="col-md-10"><input id="FirstName" type="text" name="firstName" placeholder="First name" ng-model="user.firstName" required="required" class="form-control form-validation"/><span ng-show="settingsForm.firstName.$error.required" class="text-danger">Required!</span></div></div><div class="form-group"><label for="LastName" class="col-md-4 text-size-18">Last name</label><div class="col-md-10"><input id="LastName" type="text" name="lastName" placeholder="Last name" ng-model="user.lastName" required="required" class="form-control form-validation"/><span ng-show="settingsForm.lastName.$error.required" class="text-danger">Required!</span></div></div><div class="form-group"><label for="Email" class="col-md-4 text-size-18">Email</label><div class="col-md-10"><input id="Email" type="email" name="emailAddress" ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+.[A-Za-z]{2,4}$/" placeholder="Email" ng-model="user.email" required="required" class="form-control form-validation"/><span ng-show="settingsForm.emailAddress.$error.pattern" class="text-danger">Invalid email address!</span><span ng-show="settingsForm.emailAddress.$error.required" class="text-danger">Required!</span></div></div></form><button ng-click="update(user)" class="btn btn-success pull-right">Update</button></div></div></div></div></div>
