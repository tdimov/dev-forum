<div class="container"><div class="col-md-6 col-md-offset-3"><div class="row"><div class="panel panel-success"><div class="panel-heading"><h3 class="panel-title text-center text-size-18">Registration</h3></div><div class="panel-body"><form name="registerForm" class="form-horizontal"><div class="form-group"><label for="Username" class="col-md-3 text-size-18">Username</label><div class="col-md-12"><input id="Username" type="text" placeholder="Username" ng-model="user.username" required="required" class="form-control"/></div></div><div class="form-group"><label for="Password" class="col-md-3 text-size-18">Password</label><div class="col-md-12"><input id="Password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control"/></div></div><div class="form-group"><label for="FirstName" class="col-md-3 text-size-18">First name</label><div class="col-md-12"><input id="FirstName" type="text" placeholder="First name" ng-model="user.firstName" required="required" class="form-control"/></div></div><div class="form-group"><label for="LastName" class="col-md-3 text-size-18">Last name</label><div class="col-md-12"><input id="LastName" type="text" placeholder="Last name" ng-model="user.lastName" required="required" class="form-control"/></div></div><div class="form-group"><label for="Email" class="col-md-3 text-size-18">Email</label><div class="col-md-12"><input id="Email" type="text" placeholder="Email" ng-model="user.email" required="required" class="form-control"/></div></div></form><span class="text-info">All fields are required</span><button ng-disabled="registerForm.$invalid" ng-click="login(user)" class="btn btn-success pull-right">Register</button></div></div></div></div></div>
