<div ng-controller="UsersByReputationController" class="container"><div class="row"><h3>Users</h3><hr/><div class="form-group"><label class="control-label">Search user</label><div class="input-group col-md-6"><input id="Search" type="text" ng-model="query" placeholder="Username" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="searchUser()" class="btn btn-primary">Search</button></span></div></div></div><div class="row"><p ng-hide="hasSearchResults" class="text-size-14">No user found!</p><div ng-repeat="user in users" class="col-xs-6 col-sm-3"><div class="col-md-4"><img src="https://www.gravatar.com/avatar/24780fb6df85a943c7aea0402c843737?s=128&amp;d=identicon&amp;r=PG" width="75" height="75"/></div><div class="col-md-8"><a href="#/users/{{ user.id }}" class="text-size-14">{{ user.username }}</a><br/><span>{{ user.address }}</span><br/><span>{{ user.reputation }}</span></div></div></div></div>
