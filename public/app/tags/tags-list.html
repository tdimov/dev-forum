<div class="container"><div ng-controller="TagsController"><a href="#/admin/tags/add" class="btn btn-primary"></a><p ng-show="hasTags()" class="text text-info text-size-18">There are no tags added!</p><div ng-hide="hasTags()" class="table-responsive margin-top-15"><table class="table table-bordered table-hover"><thead><tr><th>Name</th><th>Description</th><th>Questions count</th><th>Actions</th></tr></thead><div class="tbody"><tr ng-repeat="tag in tags"><td>{{ tag.name }}</td><td>{{ tag.description }}</td><td>{{ tag.questionCount }}</td><td><a href="#/admin/tags/{{ tag._id }}" title="Edit" class="btn btn-primary btn-sm margin-right"><i class="glyphicon glyphicon-pencil"></i></a><btn type="button" ng-click="deleteTag(tag._id)" title="Delete" data-toggle="modal" data-target="#acceptModal" class="btn btn-primary btn-sm margin-right"><i class="glyphicon glyphicon-remove"></i></btn></td></tr></div></table><div id="acceptModal" tabindex="-1" role="dialog" aria-hidden="true" class="modal"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4 class="modal-title">Are you sure?</h4></div><div class="modal-footer"><button type="button" ng-click="acceptDeleting()" data-dismiss="modal" class="btn btn-primary">Yes</button><button data-dismiss="modal" class="btn btn-default">No</button></div></div></div></div></div></div></div>
