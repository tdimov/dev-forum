<div class="container"><div class="row"><h3>Tags</h3><hr/><div class="form-group col-md-6"><label for="Search" class="text-size-18">Search a tag</label><input id="Search" type="text" ng-model="search" placeholder="Tag name" class="form-control"/></div></div><div ng-controller="TagsController" class="row"><div ng-repeat="tag in tags" class="col-xs-6 col-sm-3"><a href="#/questionsByTag/{{tag.name}}" class="text-size-14 label label-primary">{{ tag.name }}</a><span>&nbsp x {{ tag.questionsCount }}</span><p class="text-size-12 text-primary">{{ tag.description }}</p></div></div></div>
