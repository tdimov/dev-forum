<div ng-controller="TagsController" class="container"><div class="row"><h3>Tags</h3><hr/><div class="form-group"><label class="control-label">Search</label><div class="input-group col-md-6"><input id="Search" type="text" ng-model="query" placeholder="Tag name" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="searchTag()" class="btn btn-primary">Search</button></span></div></div></div><div class="row margin-top-15"><p ng-hide="hasSearchResults" class="text-size-14">No tags found!</p><div ng-repeat="tag in tags" class="col-xs-6 col-sm-3"><a href="#/questionsByTag/{{tag.name}}" class="text-size-14 label label-primary">{{ tag.name }}</a><span>&nbsp x {{ tag.questionsCount }}</span><p class="margin-top-15 text-size-12 text-primary">{{ tag.description }}</p></div></div></div>
