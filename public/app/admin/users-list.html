<div class="container"><div class="table-responsive"><table ng-controller="UsersController" class="table table-bordered table-hover"><thead><tr><th>Username</th><th>Name</th><th>Email</th><th>Actions</th></tr></thead><div class="tbody"><tr ng-repeat="user in users"><td>{{ user.username }}</td><td>{{ user.firstName + ' ' + user.lastName }}</td><td>{{ user.email }}</td><td><a href="#/admin/users/{{ user._id }}" rel="tooltip" title="Edit" class="btn btn-primary btn-sm margin-right"><i class="glyphicon glyphicon-pencil"></i></a><a href="#/" rel="tooltip" title="Delete" class="btn btn-primary btn-sm margin-right"><i class="glyphicon glyphicon-remove"></i></a></td></tr></div></table></div><script type="text/javascript">$(document).ready(function() {
    console.log($("[rel=tooltip]"));
    $("[rel=tooltip]").tooltip({placement: 'right'});
});</script></div>
